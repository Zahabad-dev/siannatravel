<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4DADC9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F7C;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with world map effect -->
  <rect width="400" height="150" fill="url(#bgGradient)"/>
  
  <!-- World map silhouettes -->
  <g opacity="0.15" fill="#ffffff">
    <!-- Simplified continents -->
    <path d="M50,40 Q60,35 70,40 L80,35 Q90,30 100,38 L110,33 Q120,28 130,35" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <ellipse cx="80" cy="60" rx="30" ry="20"/>
    <path d="M150,50 Q160,45 170,50 L180,48 Q190,45 200,52" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <ellipse cx="170" cy="70" rx="40" ry="25"/>
    <path d="M250,45 Q260,40 270,45 L280,42" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <ellipse cx="270" cy="65" rx="35" ry="22"/>
    
    <!-- Connection lines representing routes -->
    <line x1="80" y1="60" x2="170" y2="70" stroke="#ffffff" stroke-width="0.3" opacity="0.5"/>
    <line x1="170" y1="70" x2="270" y2="65" stroke="#ffffff" stroke-width="0.3" opacity="0.5"/>
    
    <!-- Dots representing cities -->
    <circle cx="80" cy="60" r="1.5" fill="#ffffff"/>
    <circle cx="170" cy="70" r="1.5" fill="#ffffff"/>
    <circle cx="270" cy="65" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Logo Text -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="52" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="3" filter="url(#glow)">
    Sianna
  </text>
  
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="32" font-weight="300" font-style="italic" fill="#ffffff" text-anchor="middle" letter-spacing="6" opacity="0.95">
    travel
  </text>
</svg>
