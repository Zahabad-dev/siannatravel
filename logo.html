<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Sianna Travel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            color: #2C5F7C;
            margin-top: 20px;
        }
        p {
            color: #666;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.svg" alt="Sianna Travel Logo" width="400">
    </div>
    <h1>Sianna Travel</h1>
    <p>Tu agencia de viajes de confianza</p>
    <p><a href="index.html" style="color: #4DADC9; text-decoration: none; font-weight: bold;">‚Üê Volver al sitio principal</a></p>

</html>
